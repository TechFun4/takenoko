<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takenoko Wallet Debug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #7C3AED 0%, #10B981 100%);
      color: #fff;
      padding: 20px;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .debug {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="debug">
    <h3>Debug Info</h3>
    <p id="status">Loading...</p>
  </div>
  <div id="root"></div>

  <script>
    console.log('Debug script running');
    document.getElementById('status').textContent = 'HTML loaded successfully!';

    // Check if popup.js exists and loads
    const script = document.createElement('script');
    script.src = 'popup.js';
    script.onload = () => {
      console.log('popup.js loaded successfully');
      document.getElementById('status').textContent = 'popup.js loaded! Checking React...';
    };
    script.onerror = (e) => {
      console.error('Failed to load popup.js:', e);
      document.getElementById('status').textContent = 'ERROR: Failed to load popup.js';
    };
    document.head.appendChild(script);

    // Listen for errors
    window.addEventListener('error', (e) => {
      console.error('Runtime error:', e);
      document.getElementById('status').textContent = `ERROR: ${e.message}`;
    });
  </script>
</body>
</html>
